<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <title>GAS API</title>

    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="sample-config.js"></script>
    <script src="common.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <!--script src="dist/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="dist/firebaseui.css" /-->
    <script src="https://www.gstatic.com/firebasejs/ui/5.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/5.0.0/firebase-ui-auth.css" />
</head>

<body style="width:80%; margin: auto;">
    <div id="container" >
        <h3>FirebaseUI Demo</h3>
        <div id="loading">Loading...</div>
        <div id="loaded" class="hidden">
            <form name="profile"
                action="https://script.google.com/macros/s/AKfycbzAq_v_X4H-QAxLr0MUq0zt5UY2IONyvSdZ8RG0hV7r7A3Rgl214OIYpEU5wiAKt6np/exec"
                method="POST">
                <div class="form-group ">
                    <input name="form-uid" id="form-uid" value="none">
                </div>
                <div class="form-group ">
                    <label>ユーザー名<input name="form-name" id="form-name" value="none"></label>
                </div>
                <div class="form-group">
                    <input type="submit" value="送信する" class="btn btn-primary">
                </div>
            </form>
          <div id="main">
            <div id="user-signed-in" class="hidden">
              <div id="user-info">
                <div id="photo-container">
                  <img id="photo">
                </div>
                <div id="name"></div>
                <div id="email"></div>
                <div id="uid"></div>
                <div id="phone"></div>
                <div id="is-new-user"></div>
                <div class="clearfix"></div>
              </div>
              <p>
                <button id="sign-out">Sign Out</button>
                <button id="delete-account">Delete account</button>
              </p>
            </div>
            <div id="user-signed-out" class="hidden">
              <h4>You are signed out.</h4>
              <div id="firebaseui-spa">
                <h5>Single Page Application mode:</h5>
                <div id="firebaseui-container"></div>
              </div>
            </div>
          </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>
<script>
    //GASのAPIのURL（各自変更してください。）
    const endpoint =
        "https://script.google.com/macros/s/AKfycbzAq_v_X4H-QAxLr0MUq0zt5UY2IONyvSdZ8RG0hV7r7A3Rgl214OIYpEU5wiAKt6np/exec";//WebAPIのURL

    //APIを使って非同期データを取得する
    fetch(endpoint)
        .then(response => response.json())
        /*成功した処理*/
        .then(data => {
            //JSONから配列に変換
            const object = data;
            //inputタグそれぞれに取得したデータを設定
            $('input').each(function (index, element) {
                if (object[0][$(element).attr('name')]) {
                    $(element).val([object[0][$(element).attr('name')]]);
                }
            });
        });
</script>

</html>
